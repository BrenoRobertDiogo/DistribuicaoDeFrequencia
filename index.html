<!DOCTYPE html>
<html>
<head>
	<title>Resolução exercício</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="transition: all 1s;">

	<h1>Resolutor matemático</h1>
	<!-- Pegando a quantidade de linhas -->

	<form>
		<div class="form-group">
			<label for="qntLinhas">Quantidade de linhas</label>
			<input type="number"  min="0" max="10" class="form-control" id="qntLinhas" placeholder="Digite aqui o número">
		</div>
		<button type="button" class="btn btn-outline-dark mb-5 mt-5" onclick="quantidaDeLinhas()">Adicionar linhas</button>
		<button type="button" class="btn btn-primary" onclick="let x = new ManipularTabela(); x.manipulaValores()">Resolver Tabela</button>
	</form>
	
	<!-- Escrevendo elas em sí -->
	<table class="table">
		<thead>
			<tr>

				<th scope="col" style="text-align: center;">Xi</th>

				<th scope="col" style="text-align: center;">fi</th>

				<th scope="col" style="text-align: center;">fri (%)</th>

				<th scope="col" style="text-align: center;">Fi     </th>

				<th scope="col" style="text-align: center;">Fri (%)</th>


			</tr>
		</thead>
		<tbody id="corpo" style="transition: all 1s;">
				<!-- JS faz a mágica ;) -->
			

		</tbody>
		
		<thead>
			<tr>

				<th scope="col" style="text-align: center;"></th>
				<th scope="col" style="text-align: center;">Soma: <input type="number" class="form-control" id="soma1" placeholder="Soma de fi"></th>
				<th scope="col" style="text-align: center;"></th>
				<th scope="col" style="text-align: center;"></th>
				<th scope="col" style="text-align: center;"></th>

			</tr>

		</thead>

		

		<!-- Modal -->
		<div class="modal fade" id="registra-despesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div id="modalTituloDiv">
						<h5 class="modal-title" id="tituloModal"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="textoModal">
					</div>
					<div class="modal-footer">
						<button type="button" id="modalBotao" data-dismiss="modal">Voltar</button>
					</div>
				</div>
			</div>
		</div>
	</table>



	<script src="main.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
